<h2>Endereço</h2>

<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="street">Rua:</label>
    <input type="text" class="form-control" formControlName="street" id="street" required>
  </div>

  <div class="form-group">
    <label for="number">Número:</label>
    <input type="text" class="form-control" formControlName="number" id="number" required>
  </div>

  <div class="form-group">
    <label for="complement">Complemento:</label>
    <input type="text" class="form-control" formControlName="complement" id="complement">
  </div>

  <div class="form-group">
    <label for="neighborhood">Bairro:</label>
    <input type="text" class="form-control" formControlName="neighborhood" id="neighborhood" required>
  </div>

  <div class="form-group">
    <label for="city">Cidade:</label>
    <input type="text" class="form-control" formControlName="city" id="city" required>
  </div>

  <div class="form-group">
    <label for="state">Estado:</label>
    <input type="text" class="form-control" formControlName="state" id="state" required>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
